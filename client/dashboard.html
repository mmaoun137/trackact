<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - TrackAct</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Ensure the path to CSS is correct -->
</head>
<body>
    <h1>Welcome, <span id="usernameTitle">User</span>!</h1>
    <div id="movieSearch">
        <input type="text" id="movieSearchInput" placeholder="Search for movies..." autocomplete="off">
        <div id="suggestionsBox"></div>
    </div>
    <button id="addMovieBtn">Add Movie</button>

    <!-- Containers for Watched and Watchlist movies -->
    <div id="watchedMovies" class="movie-list">
        <h2>Watched Movies</h2>
        <!-- Movies will be dynamically added here -->
    </div>
    <div id="watchlistMovies" class="movie-list">
        <h2>Watchlist</h2>
        <!-- Movies will be dynamically added here -->
    </div>

    <button onclick="logout()">Logout</button>

    <script src="js/dashboard.js"></script>
</body>
</html>
